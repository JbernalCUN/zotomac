<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zotamac - Software Engineering Company</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="icon" href="images/logo/robotic-hand.png" type="image/x-icon">
</head>
<body>
    <div class="container-xl">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
            <div class="container"> <!-- Added a container div for padding -->
                <a class="navbar-brand ml-auto" href="index.html">
                    <img src="images/logo/robotic-hand.png" alt="Zotamac Logo" width="50" height="50"  style="font-size: 36px;"> <!-- Adjust image path and size as needed -->
                </a>
                <a class="navbar-brand ml-auto" href="index.html" style="font-size: 36px;">Zotamac</a> 
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto"> <!-- Use mr-auto to align options to the left -->
                        <li class="nav-item">
                            <a class="nav-link fs-5" href="index.html">Inicio</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

    <!-- Modal -->
    <div class="modal fade" id="contact-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Información del Formulario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body text-primary-emphasis">
                    <h4>Nombre</h4>
                        <p class="fs-4"><span id="modalNombre"></span></p>
                    <h4>Correo Electrónico</h4>
                        <p class="fs-4"><span id="modalCorreo"></span></p>
                    <h4>Mensaje</h4>
                        <p class="fs-5"><span id="modalMensaje"></span></p>
                </div>
    
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact Section -->
    <section id="contact-form" class="container py-5 my-5">
        <h1> &#128226; Contacto</h1>
        <p class="fs-5">Si quieres excelentes servicios tecnológicos, por favor contáctanos!</p>
        <form>
            <!-- Name input -->
            <div class="form-outline mb-4">
                <label class="form-label fs-4" for="form4Example1">Nombre Completo</label>
              <input type="text" id="fullname" class="form-control fs-5" />
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
                <label class="form-label fs-4" for="form4Example2">Correo Electrónico</label>
              <input type="email" id="email" class="form-control fs-5" />
            </div>
            
            <!-- Message input -->
            <div class="form-outline mb-4">
                <label class="form-label fs-4" for="form4Example3">Mensaje</label>
              <textarea class="form-control fs-5" id="message" rows="4"></textarea>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-dark btn-lg col-2 mb-auto">Enviar</button>
          </form>
    </section>
  <!-- Footer Section -->
  <footer class="bg-dark text-light text-center py-3">
    <p class="fs-4">&copy; 2023 Zotamac</p>
    <p class="fs-4"> <img src="images/logo/logo-cun.png" alt="Logo" width="100" height="100"> desarrollado por Jhon Bernal Sarmiento</p>
</footer>
</div>
<!-- Add Bootstrap JS and jQuery scripts here -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="script.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
